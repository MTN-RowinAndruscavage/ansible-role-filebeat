---
- name: Ensure dependency is installed (Ubuntu).
  apt: name=apt-transport-https state=present

- name: Add Elasticsearch apt key (Ubuntu).
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Filebeat repository (Ubuntu).
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/6.x/apt stable main'
    state: present
    update_cache: true

- name: Install Filebeat.
  apt:
    name: filebeat{% if filebeat_version is defined and filebeat_version != "" %}={{ filebeat_version }}{% endif %}
    state: "{{ filebeat_package_state }}"
